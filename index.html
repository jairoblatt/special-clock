<!DOCTYPE html>
<html>

<head>
    <title>Rel√≥gio Power</title>
    <meta charset="utf-8">
</head>
<style>
    @import url(https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap);

    body {
        display: block;
        min-height: 100vh;
        background: #f8f8f8;
    }

    #clock {
        padding-top: 40vh;
        font-family: 'Orbitron', sans-serif;
        color: #1C2833;
        font-size: 80px;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    #current_date {
        justify-content: center;
        align-items: center;
        display: flex;
        font-family: 'Orbitron', sans-serif;
        color: #1C2833;
        font-size: 35px;
    }

    #coffee {
        position: absolute;
        z-index: 10000;
        left: 72vw;
        top: 41vh;
        visibility: hidden;
    }

    .active {
        visibility: visible !important;
    }

    #coffee>img {
        height: 80px;
    }
</style>

<body>
    <div id="clock">
        <div id="minutes"></div>
    </div>
    <div id="coffee"><img src="src/coffee.png" /></div>
    <div id="current_date"></div>
    <script>

        function showTime() {

            let date = new Date()
            let hours = date.getHours();
            let minutes = date.getMinutes()
            let seconds = date.getSeconds()
            let formatHours = convertFormat(hours)

            hours = checkTime(hours)
            hours = addZero(hours)
            minutes = addZero(minutes)
            seconds = addZero(seconds)
            document.getElementById('clock').innerHTML = `${hours} : ${minutes} : ${seconds} :  ${formatHours}`
            itsTime()
        }

        function itsTime() {
            let date = new Date()
            let time = `${date.getHours()}${date.getMinutes()}${date.getSeconds()}`
            if ( time == 13370 ) {
                return document.getElementById('coffee').classList.add('active');
            } else {
                return document.getElementById('coffee').classList.remove('active');
            }
        }

        function convertFormat(time) {
            let format = 'AM '
            if (time >= 12) {
                format = 'PM'
            }
            return format
        }
        function checkTime(time) {
            if (time > 12) {
                time = time - 12;

            }
            if (time === 0) {
                time = 12;


            }
            return time
        }

        function addZero(time) {
            if (time < 10) {
                time = "0" + time
            }
            return time
        }
        showTime()
        setInterval(showTime, 1000)


        function showDate() {
            let date = new Date()
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();

            if (day < 10) {
                day = '0' + day
            }
            if (month < 10) {
                month = '0' + month
            }

            var out = document.getElementById("current_date");
            out.innerHTML = day + "/" + month + "/" + year;
        }
        showDate()
        setInterval(showDate, 1000)

    </script>
</body>

</html>
